<link rel="stylesheet" href="../css/analisis.css">

    <button class="nav-btn left" onclick="prevHero()">&#10094;</button>

    <div class="hero-display">
        <img id="heroImg" src="" alt="Hero Image">

        <div class="hero-info">
            <h1 id="heroName"></h1>
            <h3 id="heroRole"></h3>

            <h4>Statistics:</h4>

            <div class="stat-row">
                <span>Durability</span>
                <div class="stat-bar"><div id="durBar"></div></div>

            </div>

            <div class="stat-row">
                <span>Offense</span>
                <div class="stat-bar"><div id="offBar"></div></div>
                <span id="offVal"></span>
            </div>

            <div class="stat-row">
                <span>Ability Effects</span>
                <div class="stat-bar"><div id="aeBar"></div></div>
                <span id="aeVal"></span>
            </div>

            <div class="stat-row">
                <span>Difficulty</span>
                <div class="stat-bar"><div id="diffBar"></div></div>
                <span id="diffVal"></span>
            </div>

        </div>
    </div>
    <script src="../css/analisis.js"></script>

    <button class="nav-btn right" onclick="nextHero()">&#10095;</button>
